#Run the server:
server:
  build: ./docker/run/
  volumes:
    - "./project/cf:/var/www/html/restler"
  ports:
    - "80:80"
    - "443:443"

#How to build a new project:
# docker-compose build composer
# docker-compose run composer
# php /composer.phar create-project luracast/restler {projectName}
composer:
  build: ./docker/composer/
  volumes:
    - "./project:/project"
  working_dir: '/project'
  command: bash
